<!DOCTYPE html>
<html>
<head>
    <title>Tạo Test Request Form (TFR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg_grass.png') repeat;
            background-size: 420px 420px;
            font-family: 'Inter', Arial, sans-serif;
            color: #25312b;
            margin: 0;
            transition: color 0.22s, background-color 0.21s;
        }
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: #fffdfccf;
            border-radius: 22px;
            box-shadow: 0 4px 32px #4d665c44;
            max-width: 490px;
            width: 100%;
            margin: 0 auto;
            padding: 38px 32px 36px 32px;
            animation: fadeGrow 0.7s;
            transition: background 0.22s, color 0.16s;
            text-align: left;
            position: relative;
        }
        @keyframes fadeGrow {0% {opacity:0;transform:scale(0.98);}100%{opacity:1;transform:scale(1);}}
        .back-home-btn {
            position: absolute;
            left: 18px;
            top: 14px;
            background: #c49c48;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', Arial, sans-serif;
            padding: 6px 15px 6px 11px;
            font-weight: 600;
            box-shadow: 0 2px 8px #bca96b18;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.01em;
            text-decoration: none;
            z-index: 2;
            transition: background 0.18s, color 0.16s, box-shadow 0.17s;
        }
        .back-home-btn:hover {
            background: #35523A;
            color: #ffe082;
        }
        h2 {
            font-family: 'Merriweather', serif;
            font-size: 26px;
            color: #35523A;
            text-align: center;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 0.04em;
        }
        .error { color: #e33; font-size: 16px; text-align: center; margin-bottom: 16px; }
        label {
            font-weight: 600;
            color: #c49c48;
            font-size: 16px;
            margin-bottom: 2px;
            letter-spacing: 0.03em;
            display: block;
        }
        .required { color: #e33; }
        .form-group {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            font-size: 16.3px;
            padding: 8px 13px;
            border-radius: 8px;
            border: 1.3px solid #4d665c;
            background: #f9f8f1;
            color: #25312b;
            width: 100%;
            font-family: 'Inter', Arial, sans-serif;
            transition: background 0.16s, color 0.13s, border-color 0.16s;
            text-align:left;
            margin-bottom: 3px;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            border-color: #b78e24;
            outline: none;
            background: #fffbe4;
            color: #25312b;
        }
        .input-na-wrap {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
            justify-content: center;
        }
        .radio-row, .checkbox-row {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            margin-top: 7px;
            margin-bottom: 7px;
            justify-content: center;
        }
        .radio-row label, .checkbox-row label {
            font-weight: 500;
            font-size:15px;
            margin-bottom:0;
            color: #35523A;
            letter-spacing:0.01em;
            cursor:pointer;
        }
        .na-label { font-weight: 400; color: #888; margin-left: 6px; }
        button[type="submit"] {
            background: #c49c48;
            color: #fff;
            font-size: 18px;
            padding: 13px 0;
            border-radius: 10px;
            border: none;
            width: 100%;
            font-weight: bold;
            font-family: 'Inter', Arial, sans-serif;
            box-shadow: 0 2px 10px #c49c4822;
            cursor: pointer;
            margin: 17px 0 0 0;
            transition: background 0.14s, color 0.16s;
        }
        button[type="submit"]:hover { background: #35523A; color: #ffe082;}
        /* Dark mode style */
        body.dark, .dark {
            color: #f7f7ee !important;
        }
        body.dark .box {
            background: #344833e8 !important;
            color: #f7f7ee !important;
            box-shadow: 0 4px 32px #000a;
        }
        body.dark h2, body.dark label {
            color: #ffe082 !important;
        }
        body.dark button {
            background: #ffe082 !important;
            color: #344833 !important;
        }
        body.dark button[type="submit"]:hover {background:#b78e24;color:#fff;}
        body.dark input, body.dark textarea, body.dark select {
            background: #223323 !important; color: #ffe082 !important; border-color: #ffe082 !important;
        }
        body.dark input[readonly] { background: #223323 !important; color: #d2cfa0;}
        /* Nút darkmode nổi */
        #theme-btn {
            position:fixed; right:24px; bottom:26px; z-index:11001;
            background: #c49c48; color: #fff;
            border-radius: 100px; font-size: 19px;
            padding: 6px 12px; border:none; box-shadow: 0 2px 10px #4d665c35;
            cursor:pointer; height: 42px; width: 42px; min-width:38px;
            display:flex;align-items:center;justify-content:center;opacity:0.96;
            transition: background 0.16s, color 0.16s;
        }
        #theme-btn:hover { background: #35523A; color: #ffe082; opacity:1; }
        @media (max-width:700px) {
            .box { max-width:98vw; padding:18vw 3vw 12vw 3vw;}
        }
    </style>
</head>
<body>
    <button id="theme-btn" title="Chuyển Dark/Light mode"><i class="fa fa-moon"></i></button>
    <div class="container-center">
    <div class="box">
        <!-- Nút về Home -->
        <a href="/" class="back-home-btn"><i class="fa fa-chevron-left"></i> Trang chủ</a>
        <h2>TẠO TEST REQUEST FORM</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="">
            <div class="form-group">
                <label>Requestor <span class="required">*</span></label>
                <input type="text" name="requestor" required>
            </div>
            <div class="form-group">
                <label>Department <span class="required">*</span></label>
                <input type="text" name="department" required>
            </div>
            <div class="form-group">
                <label>Request Date <span class="required">*</span></label>
                <input type="date" name="request_date" required>
            </div>
            <div class="form-group">
                <label>Test Sample Type <span class="required">*</span></label>
                <div class="radio-row">
                    <label><input type="radio" name="sample_type" value="Material" required> Material</label>
                    <label><input type="radio" name="sample_type" value="Carcass" required> Carcass</label>
                    <label><input type="radio" name="sample_type" value="Finished Item" required> Finished Item</label>
                    <label><input type="radio" name="sample_type" value="Other" required> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label>Sample description <span class="required">*</span></label>
                <div class="input-na-wrap">
                    <input type="text" name="sample_description" style="flex:1 1 0;" id="sample_description_input">
                    <label class="na-label">
                        <input type="checkbox" name="sample_description_na" value="1" id="sample_description_na"> N/A
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Item Code <span class="required">*</span></label>
                <div class="input-na-wrap">
                    <input type="text" name="item_code" style="flex:1 1 0;" id="item_code_input">
                    <label class="na-label"><input type="checkbox" name="item_code_na" value="1" id="item_code_na"> N/A</label>
                </div>
            </div>
            <div class="form-group">
                <label>Supplier <span class="required">*</span></label>
                <div class="input-na-wrap">
                    <input type="text" name="supplier" style="flex:1 1 0;" id="supplier_input">
                    <label class="na-label"><input type="checkbox" name="supplier_na" value="1" id="supplier_na"> N/A</label>
                </div>
            </div>
            <div class="form-group">
                <label>Subcon <span class="required">*</span></label>
                <div class="input-na-wrap">
                    <input type="text" name="subcon" style="flex:1 1 0;" id="subcon_input">
                    <label class="na-label"><input type="checkbox" name="subcon_na" value="1" id="subcon_na"> N/A</label>
                </div>
            </div>
            <div class="form-group">
                <label>Test status <span class="required">*</span></label>
                <div class="radio-row">
                    <label><input type="radio" name="test_status" value="1st" required> 1st</label>
                    <label><input type="radio" name="test_status" value="2nd" required> 2nd</label>
                    <label><input type="radio" name="test_status" value="3rd" required> 3rd</label>
                    <label>
                        <input type="radio" name="test_status" value="nth" required> ...th
                        <input type="number" name="test_status_nth" style="width:62px;" min="4" placeholder="số">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Furniture testing <span class="required">*</span></label>
                <div class="checkbox-row">
                    <label><input type="checkbox" name="furniture_testing" value="Indoor"> Indoor</label>
                    <label><input type="checkbox" name="furniture_testing" value="Outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="form-group">
                <label>Quantity <span class="required">*</span></label>
                <input type="number" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label>Chọn loại test <span class="required">*</span></label>
                <div class="checkbox-row">
                    <label><input type="checkbox" name="test_group" value="CONSTRUCTION TEST"> CONSTRUCTION TEST</label>
                    <label><input type="checkbox" name="test_group" value="PACKAGING TEST (TRANSIT TEST)"> PACKAGING TEST (TRANSIT TEST)</label>
                    <label><input type="checkbox" name="test_group" value="MATERIAL AND FINISHING TEST"> MATERIAL AND FINISHING TEST</label>
                </div>
            </div>
            <button type="submit"><i class="fa fa-file-export"></i> Xuất TFR</button>
        </form>
    </div>
    </div>
    <script>
        // Darkmode toggle
        let dark = localStorage.getItem("vfr-darkmode") === "1";
        function applyDark(b) {
            document.body.classList.toggle("dark", b);
            localStorage.setItem("vfr-darkmode", b ? "1" : "0");
        }
        applyDark(dark);
        document.getElementById('theme-btn').onclick = () => {
            dark = !dark;
            applyDark(dark);
        };

        // --- Chỉ cho điền hoặc tick N/A, không để trống cả 2 (Sample description, Item code, Supplier, Subcon)
        function handleNaInput(textId, naId) {
            const input = document.getElementById(textId);
            const checkbox = document.getElementById(naId);
            checkbox.addEventListener("change", function() {
                if(this.checked) {
                    input.value = "";
                    input.setAttribute("disabled", "disabled");
                    input.removeAttribute("required");
                } else {
                    input.removeAttribute("disabled");
                    input.setAttribute("required", "required");
                }
            });
            input.addEventListener("input", function() {
                if(this.value.trim().length > 0) checkbox.checked = false;
            });
        }
        handleNaInput("sample_description_input", "sample_description_na");
        handleNaInput("item_code_input", "item_code_na");
        handleNaInput("supplier_input", "supplier_na");
        handleNaInput("subcon_input", "subcon_na");
    </script>
</body>
</html>
